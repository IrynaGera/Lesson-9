<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f29d6f1de2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="flex-row">
                    <div class="flex-col">
                        <div class="column">
                            <span class="cost">2$</span>
                            <i class="fas fa-mug-hot"></i>
                            <span class="status">Bronze</span>
                            <p class="text">any cup of coffee until $3</p>
                        </div>
                    </div>
                    <div class="flex-col">
                        <div class="column">
                            <span class="cost">3$</span>
                            <i class="fas fa-mug-hot color"></i>
                            <span class="status">Gold</span>
                            <p class="text">any cup of coffee until $5</p>
                        </div>
                    </div>
                    <div class="flex-col">
                        <div class="column">
                            <span class="cost">2.5$</span>
                            <i class="fas fa-mug-hot color3"></i>
                            <span class="status">Silver</span>
                            <p class="text">any cup of coffee until $4</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
